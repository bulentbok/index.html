<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Online Not Defteri</title>
  <style>
    body{max-width:760px;margin:30px auto;padding:20px;font-family:system-ui,sans-serif;line-height:1.5;color:#111}
    h1{font-size:26px;margin-bottom:12px;text-align:center}
    textarea{width:100%;min-height:400px;padding:12px;border-radius:6px;border:1px solid #ccc;font-size:15px;box-sizing:border-box;resize:vertical}
    .status{margin-top:6px;color:#666;font-size:13px;text-align:right}
    .clear-btn{margin-top:10px;display:block;background:#fff6f6;border:1px solid #f3cccc;padding:6px 10px;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>
  <h1>Online Not Defteri</h1>
  <textarea id="notes" placeholder="Buraya yazmaya başla... (otomatik kaydedilir)"></textarea>
  <div class="status" id="status">Kaydedildi ✔</div>
  <button class="clear-btn" id="clearBtn">Notu Temizle</button>

  <script>
    const textarea=document.getElementById('notes');
    const status=document.getElementById('status');
    const clearBtn=document.getElementById('clearBtn');

    // Sayfa açıldığında kaydedilmiş notu yükle
    textarea.value=localStorage.getItem('myNotes')||'';

    let timeout;
    textarea.addEventListener('input',()=>{
      localStorage.setItem('myNotes',textarea.value);
      status.textContent='Kaydediliyor...';
      clearTimeout(timeout);
      timeout=setTimeout(()=>{
        status.textContent='Kaydedildi ✔';
      },500);
    });

    clearBtn.addEventListener('click',()=>{
      if(confirm('Notu silmek istediğine emin misin?')){
        textarea.value='';
        localStorage.removeItem('myNotes');
        status.textContent='Not temizlendi';
      }
    });

    // Klavye kısayollarını tamamen devre dışı bırakıyoruz (S veya N yakalanmayacak)
    document.onkeydown = null;
  </script>
</body>
</html>
